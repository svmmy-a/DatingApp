<!--
  Registration form template.
  Connects to Register component. Uses Angular template-driven forms (ngForm) and two-way binding (ngModel).
  When submitted, calls register() in the component. The select uses a signal from the parent for member options.
-->
<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
    <div class="card-body w-full">
        <!-- ngForm enables Angular's form validation and submission -->
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()"></form>
        <!-- Two-way binding: creds.email is updated as user types -->
        <input class="input w-full" name="email" [(ngModel)]="creds.email" placeholder="Email">
        <input class="input w-full" name="displayName" [(ngModel)]="creds.displayName" placeholder="Display name">
        <input type="password" class="input w-full" name="password" [(ngModel)]="creds.password" placeholder="Password">

        <div class="flex items-center justify-end gap-3">
            <!-- Cancel and Register buttons call methods in the component -->
            <button (click)="cancel()" type="button">Cancel</button>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </div>
</div>
